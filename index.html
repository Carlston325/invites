<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invites</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="bg-img-div">
        <img src="./assets/card_background/Background-1.png" class="background-img">
    </div>
<div class="container">

    <div id="title-container" class="card">
        <h1 id="title" class="title-1">What is the Celebration</h1>
    </div>

    <div id="date-container" class="card">
        <div id="date" class="date-1">
            <h2 id="day">day</h2>
            <h2 id="month">month</h2>
            <h2 id="year">year</h2>
        </div>
    </div>

    <div id="message-container" class="card user-message">
        <div id="message">
            <h3>Your Message</h3>
            <ul class="mentions">
                <li>any mentions</li>
                <li>any other mentions</li>
                <li>and any other mentions</li>
            </ul>
        </div>
    </div>

    <div class="card upload-container">
        <div id="background-img-upload" class="background-upload">
            <div class="select-bg">
                <label for="img-upload"><img src="./assets/thumbnail_images/Image_icon.png" alt="img icon" width="40" height="40"></label>
                <select name="image" id="saved-bg-upload">
                    <option value="">Choose Your Background</option>
                    <option value="Background-1">Background 1</option>
                    <option value="Background-2">Background 2</option>
                    <option value="Background-3">Background 3</option>
                    <option value="Background-4">Background 4</option>
                    <option value="Background-5">Background 5</option>
                </select>
            </div>
            <p class="bg-option">OR</p>
            <div class="choose-bg">
                <input type="file" name="background-img" id="bg-upload">
                <label for="bg-upload"></label>
            </div>
        </div>
    </div>    

    <div id="location-container" class="card">
        <div id="location" class="location">
            <h3>Event Location</h3>
            <a href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656">
                Follow Google Maps
            </a>
        </div>
    </div>
    
    <div class="card submit-container" id="submit">
        <a href=""><button type="submit" class="btn submit">SUBMIT CARD</button></a>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./index.js" charset="UTF-8"></script>
</body>
</html>
