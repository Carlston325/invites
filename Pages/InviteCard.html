<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invites</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="bg-img-div">
        <img src="../assets/card_background/Background-1.png" class="background-img">
    </div>
<div class="container">

    <div id="title-container" class="card">
        <h1 id="outcome-title" class="title-1">What is the Celebration</h1>
    </div>

    <div id="date-container" class="card">
        <div id="date" class="date-1">
            <h2 id="day">day</h2>
            <h2 id="month">month</h2>
            <h2 id="year">year</h2>
        </div>
    </div>

    <div id="message-container" class="card user-message">
        <div id="message">
            <h3>Your Message</h3>
            <ul class="mentions">
                <li>any mentions</li>
                <li>any other mentions</li>
                <li>and any other mentions</li>
            </ul>
        </div>
    </div>  

    <div id="location-container" class="card">
        <div id="location" class="location">
            <h3>Event Location</h3>
            <a href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656">
                Click Here for Location
            </a>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../index.js" charset="UTF-8"></script>
</body>
</html>
